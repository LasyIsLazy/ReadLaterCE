<!doctype html>
<html>

<head>
    <title>Simple Read Later</title>
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div>
        <button class="saveButton" type="button">Save</button>
        <span class="pullRight" id="unReadCount"></span>
    </div>
    <h3>Unread</h3>
    <ul class="unreadLinks"></ul>
    <div class="readSection">
        <h3 class="readH3">Archive</h3>
        <button class="deleteReadButton" type="button">Delete All Archive</button>
        <ul class="readLinks"></ul>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.timeago.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
